<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h3>Yeni Urun Ekle</h3>
            <form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
                <div class="form-group">
                    <input type="text" id="name" name="name"  formControlName="name" class="form-control" placeholder="Urun adi">
                    <div class="alert alert-danger" *ngIf="f.name.dirty && f.name.invalid">Urun adi zorunludur</div>
                </div>
                <div class="form-group">
                    <input type="text" id="description" name="description"  formControlName="description" class="form-control" placeholder="Urun tesviri">
                    <div class="alert alert-danger" *ngIf="f.description.dirty && f.description.invalid">Urun tesviri onemlidir</div>
                </div>
                <div class="form-group">
                    <input type="text" id="imageUrl" name="imageUrl"  formControlName="imageUrl" class="form-control" placeholder="Urun sekli">
                    <div class="alert alert-danger" *ngIf="f.imageUrl.dirty && f.imageUrl.invalid">Urun pathi onemlidir</div>
                </div>
                <div class="form-group">
                    <input type="text" id="unitPrice" name="unitPrice"  formControlName="unitPrice" class="form-control" placeholder="Urun qiymeti">
                    <div class="alert alert-danger" *ngIf="f.unitPrice.dirty && f.unitPrice.invalid">Urun qiymeti zorunludur</div>
                </div>
                <div class="form-group">
                    <select formControlName="categoryId" required id="categoryId"
                        name="categoryId"  class="form-control">
                        <option *ngFor="let category of categories" value="category.id">
                          {{category.name}}
                        </option>
                    </select>
                    <div *ngIf="f.categoryId.touched && f.categoryId.invalid" class="alert alert-danger">Kategoriya daxil edin</div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Urun ekle</button>
               </form>
        </div>
    </div>
</div>
