<div class="container">
    <h3>Yeni Urun Ekle</h3>

    <div class="row">
        <div class="col-md-6">
            <form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
                <div class="form-group">
                    <input type="text" placeholder="Urun ekle" #name="ngModel" [(ngModel)]="model.name"
                        class="form-control" name="name" id="name" required>
                    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Urun ismi gereklidir</div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Aciklama" #description="ngModel" [(ngModel)]="model.description"
                        class="form-control" name="description" id="description" required>
                    <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Aciklama gereklidir
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Urun sekli" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
                        class="form-control" name="imageUrl" id="imageUrl" required>
                    <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Urun sekli daxil edin</div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Urun fiyati" #unitPrice="ngModel" [(ngModel)]="model.unitPrice"
                        class="form-control" name="unitPrice" id="unitPrice" required>
                    <div *ngIf="unitPrice.invalid&&unitPrice.dirty" class="alert alert-danger">Fiyat daxiledin</div>
                </div>
                <div class="form-group">
                    <select #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId"
                        name="categoryId"  class="form-control">
                        <option *ngFor="let category of categories" value="category.id">
                          {{category.name}}
                        </option>
                    </select>
                    <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Kategoriya daxil edin</div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Urun ekle</button>
            </form>
        </div>
    </div>
</div>
